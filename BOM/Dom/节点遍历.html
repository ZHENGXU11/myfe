<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        asdgh
    </div>
    <ul id="ul1">
        <li id="Li1">111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <script>
        var oLi=document.getElementById('Li1')
        function next(elem) {
            do {
                elem=elem.nextSibling;
            }while (elem&&elem.nodeType!=1);
            return elem;
        }
        console.log(next(oLi));


        function last(elem) {
            do {
                elem=elem.previousSibling;

            }while (elem&&elem.nodeType!=1);
            return elem;

        }
        console.log(last(oLi));


        var oUl=document.getElementById('ul1');
        function first(elem) {
            elem=elem.firstChild;
            if(elem.nodeType!=1){
                elem=next(elem);
            }
            return elem;
        }
        console.log(first(oUl));



    </script>

</body>
</html>
