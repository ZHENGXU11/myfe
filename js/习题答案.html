        // 8.设计一个函数DayOfYear(d)，它接必一个日期参数d，返回一个该日期是所在年份的第几天，
        // 如DayOfYear(2000,2,8)的返回值是39.（提示：①定义一个数组months=new Array（31,28,31,30,31,30,31,31,30,31，30,31）
        // 记录每个月少天：②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。）

        function DayOfYear(year,month,day) {
            var months=[31,28,31,30,31,30,31,31,30,31,30,31];
            var days=0;
            if (year %4==0  && year%100!==0||year%400==0){
                months[1]=29;
            }
            for(i=1;i<month;i++){
                days+=months[i-1];
            }
            days+=day;
            return days
        }
