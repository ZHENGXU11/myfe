        function getEleByClass(clsName,context){
            var result=[];
            context=context||document;
            var aEle=context.getElementsByTagName('*');
            for(var i=0;i<aEle.length;i++){
                var str=aEle[i].className;
                var arr=str.split(' ');
                for(var j=0;j<arr.length;j++){
                    if (arr[j]==clsName){
                        result.push(aEle[i]);
                    }
                }
            }
            return result;
        }
